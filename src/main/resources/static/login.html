<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style/login.css">
</head>
<body onload="return checkLoggedUser()">
<div class="login-container">
    <h2>Accedi</h2>
    <form action="/login" method="POST">
        <label>
            <input type="email" name="email" placeholder="Email" required>
        </label>
        <label>
            <input type="password" name="password" placeholder="Password" required>
        </label>
        <button class="login-btn" type="submit">Accedi</button>
    </form>
    <div class="space">
        <hr>
    </div>
    <a href="/.auth/login/google" class="google-btn">Accedi con Google</a>
    <a href="/.auth/login/aad" class="microsoft-btn">Accedi con Microsoft</a>
</div>

<script>
    function checkLoggedUser() {
        fetch ('/.auth/me').then(response=>{
            if (response.ok)
                window.location.replace('/index.html')
        }).catch(error=>console.error(error))
    }
</script>
</body>
</html>
