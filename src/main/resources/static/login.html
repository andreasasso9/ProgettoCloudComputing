<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container a {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .login-btn { background: #007bff; }
        .google-btn { background: #db4437; }
        .microsoft-btn { background: #2F2F2F; }
    </style>
</head>
<body onload="return checkLoggedUser()">
<div class="login-container">
    <h2>Accedi</h2>
    <form action="/login" method="POST">
        <label>
            <input type="email" name="email" placeholder="Email" required>
        </label>
        <label>
            <input type="password" name="password" placeholder="Password" required>
        </label>
        <button class="login-btn" type="submit">Accedi</button>
    </form>
    <hr>
    <a href="/.auth/login/google" class="google-btn">Accedi con Google</a>
    <a href="/.auth/login/aad" class="microsoft-btn">Accedi con Microsoft</a>
</div>

<script>
    function checkLoggedUser() {
        fetch ('/.auth/me').then(response=>{
            if (response.ok)
                window.location.replace('/index.html')
        }).catch(error=>console.error(error))
    }
</script>
</body>
</html>
